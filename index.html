<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Education</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav class="display-flex">
            <div class="display-flex">
                <img src="assets/logo.png" alt="">
                <h3 class="logo-title">SCHOOL</h3>
            </div>

            <div>
                <ul class="display-flex">
                    <li id="list-1">Home</li>
                    <li id="list-2">About</li>
                    <li id="list-3">Facilities</li>
                    <li id="list-4">Admission</li>
                </ul>
            </div>

            <div>
                <button class="nav-btn primary-btn">Contact</button>
            </div>

            <div class="nav-bar">
                <img src="assets/bars.png" alt="">
            </div>
        </nav>
    </header>

    <main>
        <section class="banner-section display-flex">
            <div class="banner-details">
                <h1 class="banner-title"><span id="empower">Empowering</span>
                    students from small age <span id="vison">towards vision</span></h1>
                <p class="banner-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                <button class="banner-btn primary-btn">Enroll Now</button>
            </div>

            <div class="banner-img-container">
                <img class="banner-img" src="assets/hero-kids.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
